l_english:

  # Interaction
  itcp_invalid_bribe_against_loyal_desc: "You #bold cannot#! bribe [recipient.GetFirstName] because [recipient.GetSheHe] is [GetTrait('loyal').GetName(GetNullCharacter)] to [recipient.GetHerHis] [liege]"
  itcc_make_an_offer: "@gold_icon! Make a lucrative offer"
  itcc_making_an_offer_desc: "[recipient.GetSheHe|U] is receiving a lucrative offer: $VALUE|=+0$"

  # Opinion modifiers
  itcc_poached_courtier_poacher_opinion: "Poached valuable courtier from me"
  itcc_poached_courtier_poached_opinion: "Betrayed me for another liege"

  # AI Acceptance modifiers
  itcc_ai_is_guest_lowborn_desc: "#V [recipient.GetFirstName]#! is a [lowborn|E] [guest|E]: $VALUE|=+0$"
  itcc_ai_is_low_courtier_lowborn_desc: "#V [recipient.GetFirstName]#! is a [lowborn|E], [low_courtier|E]: $VALUE|=+0$"
  itcc_ai_is_wandering_highborn_desc: "#V [recipient.GetFirstName]#! is a wandering [highborn|e] being invited to noble court: $VALUE|=+0$"
  itcc_ai_is_guest_highborn_desc: "#V [recipient.GetFirstName]#! is a [highborn|E] [guest|E] being invited to noble court: $VALUE|=+0$"
  itcc_ai_is_low_courtier_highborn_desc: "#V [recipient.GetFirstName]#! is a [highborn|E], [low_courtier|E] being invited to noble court: $VALUE|=+0$"
  itcc_ai_is_disloyal_courtier_desc: "#V [recipient.GetFirstName]#! is [GetTrait('disloyal').GetName(GetNullCharacter)]: $VALUE|=+0$"
  itcc_ai_is_loyal_courtier_desc: "#V [recipient.GetFirstName]#! is [GetTrait('loyal').GetName(GetNullCharacter)] to [recipient.GetHerHis] [liege|E]: $VALUE|=+0$"
  itcc_ai_is_content_courtier_desc: "#V [recipient.GetFirstName]#! is [GetTrait('content').GetName(GetNullCharacter)] to serve [recipient.GetHerHis] [liege|E]: $VALUE|=+0$"
  itcc_ai_is_ambitious_courtier_going_up_desc: "#V [recipient.GetFirstName]#! is [GetTrait('ambitious').GetName(GetNullCharacter)] to serve a mightier lord"
  itcc_ai_is_ambitious_courtier_going_down_desc: "#V [recipient.GetFirstName]#! is too [GetTrait('ambitious').GetName(GetNullCharacter)] to serve a lesser lord"
  itcc_actor_is_murderer_desc: "You are a known [GetTrait('murderer').GetName(GetNullCharacter)]: $VALUE|=+0$"
  itcc_actor_is_cannibal_desc: "You are a known [GetTrait('cannibal').GetName(GetNullCharacter)]: $VALUE|=+0$"

  # Concepts
  ## Low Courtier
  game_concept_low_courtier: "Low Courtier"
  game_concept_low_courtier_desc: "A Low Courtier is someone who belongs to a [court|E] but is not assigned to any specific duty, such as a [councillor|E] or a [court_position|E]. Low Courtiers are often eager to seize opportunities, especially when presented with a favorable bargain."

  ## Highborn
  game_concept_highborn: "Highborn"
  game_concept_highborn_desc: "A Highborn is a member of a [dynasty|E]."
